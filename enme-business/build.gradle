    compile group: 'junit', name: 'junit', version:'4.12'
    compile group: 'org.springframework', name: 'spring-context', version:'4.2.0.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-core', version:'4.0.3.RELEASE'
    compile group: 'org.springframework', name: 'spring-test', version:'4.2.0.RELEASE'
    compile group: 'com.google.guava', name: 'guava', version:'15.0'
    compile group: 'net.sf.opencsv', name: 'opencsv', version:'2.3'
  testCompile project(':persistence:dao').sourceSets.test.output
  testCompile project(':core').sourceSets.test.output
  testCompile project(':social').sourceSets.test.output
    compile(group: 'javax.servlet', name: 'javax.servlet-api', version:'3.0.1') {
