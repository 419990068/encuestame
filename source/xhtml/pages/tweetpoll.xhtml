<ui:composition template="/templates/surveyTemplate.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich">
  <ui:define name="title">TweetPoll</ui:define>
   <ui:define name="panel">
    <a4j:form>
        <rich:panelBar height="400">
            <rich:panelBarItem label="My Tweets">
            <h:panelGrid columns="1" cellpadding="4" cellspacing="5">
                <a4j:commandLink value="TweetPolls" action="tweetpoll"></a4j:commandLink>
                <a4j:commandLink value="Create TweetPoll" action="createTweetPoll"></a4j:commandLink>
            </h:panelGrid>
            </rich:panelBarItem>
            <rich:panelBarItem label="Configuration">
                <a4j:commandLink value="Credentials" action="tweetPollCredentials"></a4j:commandLink>
            </rich:panelBarItem>
        </rich:panelBar>
    </a4j:form>
   </ui:define>
   <ui:define name="bodyOptions">
    <a4j:form>
        <rich:messages errorClass="error" infoClass="info" warnClass="war"></rich:messages>
        <rich:dataTable  var="item" value="#{tweetPolls.listTweets}"  binding="#{tweetPolls.tweetDataTable}"  width="100%">
             <f:facet name="header">
              <rich:columnGroup>
                <rich:column width="20px">
                  <h:selectBooleanCheckbox />
                </rich:column>
                <rich:column>
                  <h:outputText value="Id" />
                </rich:column>
                <rich:column>
                  <h:outputText value="Question" />
                </rich:column>
                <rich:column>
                  <h:outputText value="Publicada" />
                </rich:column>
                <rich:column>
                  <h:outputText value="Fecha Publicada" />
                </rich:column>
                <rich:column>
                  <h:outputText value="Completada" />
                </rich:column>
                <rich:column>
                  <h:outputText value="TwitterId" />
                </rich:column>
              </rich:columnGroup>
            </f:facet>
            <rich:column>
                 <h:selectBooleanCheckbox />
            </rich:column>
            <rich:column>
                <h:outputText  value="#{item.id}"/>
            </rich:column>
            <rich:column>
                <h:outputText  value="#{item.questionBean.questionName}"/>
            </rich:column>
            <rich:column>
                <h:outputText  value="#{item.publishPoll}"/>
            </rich:column>
            <rich:column>
                <h:outputText  value="#{item.publicationDateTweet}"/>
            </rich:column>
            <rich:column>
                <h:outputText  value="#{item.completed}"/>
            </rich:column>
            <rich:column>
                <h:outputText  value="#{item.tweetId}"/>
            </rich:column>
        </rich:dataTable>
    </a4j:form>
   </ui:define>
</ui:composition>
