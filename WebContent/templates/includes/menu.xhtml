<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	xmlns:rich="http://richfaces.org/rich">
	<a4j:form ajaxSubmit="true" id="menuForm" ignoreDupResponses="true">
		<div id="time4bed-nav">
		<ul>
			<li><a4j:commandLink styleClass="css menus #{menuBean.indexCss}"
				action="index" reRender="menuForm">
				<span>#{temp.home}</span>
				<a4j:actionparam name="indexSelected" value="index"
					assignTo="#{menuBean.menuSelected}"></a4j:actionparam>
			</a4j:commandLink></li>
			<li><a4j:commandLink styleClass="css menus #{menuBean.admonCss}"
				action="admon" reRender="menuForm">
				<span>#{temp.admon}</span>
				<a4j:actionparam name="indexSelected" value="admon"
					assignTo="#{menuBean.menuSelected}"></a4j:actionparam>
			</a4j:commandLink></li>
			<li><a4j:commandLink
				styleClass="css menus #{menuBean.surveyCss}" action="surveys" reRender="menuForm">
				<span>#{temp.surveys}</span>
				<a4j:actionparam name="indexSelected" value="survey"
					assignTo="#{menuBean.menuSelected}"></a4j:actionparam>
			</a4j:commandLink></li>
			<li><a4j:commandLink styleClass="css menus #{menuBean.statsCss}"
				action="stats" reRender="menuForm">
				<span>#{temp.stats}</span>
				<a4j:actionparam name="indexSelected" value="stats"
					assignTo="#{menuBean.menuSelected}"></a4j:actionparam>
			</a4j:commandLink></li>
		</ul>
		</div>
	</a4j:form>
</ui:composition>
