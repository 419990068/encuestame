<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	xmlns:rich="http://richfaces.org/rich">
	<div id="menu"><h:form>
		<rich:toolBar id="RootMenu">
			<rich:toolBarGroup>
				<rich:menuItem iconDisabled="true" iconClass="iconMenu"
					action="index" value="#{temp.home}"></rich:menuItem>
			</rich:toolBarGroup>
			<rich:toolBarGroup>
				<rich:menuItem iconDisabled="true" iconClass="iconMenu"
					action="admon" value="#{temp.admon}"></rich:menuItem>
			</rich:toolBarGroup>
			<rich:toolBarGroup>
				<rich:menuItem iconDisabled="true" iconClass="iconMenu"
					action="survey" value="#{temp.surveys}"></rich:menuItem>
				<rich:menuItem iconDisabled="true" iconClass="iconMenu"
					value="#{temp.stats}"></rich:menuItem>
			</rich:toolBarGroup>
			<rich:toolBarGroup location="right">				
				<h:outputLink value="${request.contextPath}/j_spring_security_logout"
						title="#{temp.close}"
						onclick="if (! confirm('#{temp.closeMsgBox}')) return false;">
						<h:outputText value="#{temp.close}" />
					</h:outputLink>					
			</rich:toolBarGroup>
		</rich:toolBar>
	</h:form></div>
</ui:composition>
