<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:authz="http://acegisecurity.org/authz"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:x_rt="http://java.sun.com/jstl/xml_rt"
	xmlns:c_rt="http://java.sun.com/jstl/core_rt"
	xmlns:fmt_rt="http://java.sun.com/jstl/fmt_rt"
	xmlns:sql="http://java.sun.com/jstl/sql"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf">
<body>
<ui:composition template="/templates/login.xhtml">
	<ui:define name="body">
		<div id="wrapper_login"><h:form id="loginForm">

			<h:panelGrid columns="3" cellpadding="3" cellspacing="2">
				<h:outputLabel value="Usuario" for="j_username" />
				<h:inputText value="#{loginForm.userName}"
					id="j_username" required="true" requiredMessage="Es necesario"/>					
					
					<rich:message for="j_username" errorClass="errorMsg"/>
				<h:outputLabel value="Contraseña" for="j_password" />
				<h:inputSecret value="#{loginForm.userPassword}" id="j_password" required="true" requiredMessage="Es necesario"/>
				<rich:message for="j_password" errorClass="errorMessage"/>
				<h:commandButton action="#{loginForm.login}" 
									 value="Iniciar Sesion" 
									 title="Iniciar Sesion"
									 styleClass="rsButton"/>
			</h:panelGrid>
			<rich:messages errorClass="error"></rich:messages>			
		</h:form></div>
	</ui:define>
</ui:composition>

</body>
</html>
