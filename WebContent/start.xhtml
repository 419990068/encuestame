<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>Testing Encuestame Config</title>
</head>
<body>
<h:form>
	<h:commandButton action="pageone" value="Ir a pageone" />
	<br />
	<h:commandLink action="pagetwo" value="Ir a pagetwo" />
	<h:outputText value="#{pageOneBean.texto1}" />
	<br />
	<br />

	<h:outputText value="#{pageOneBean.texto2}" />
</h:form>
<br />
<br />
<h2>RICHFACES</h2>
<h:form id="richform">
	<h:panelGrid columns="2">
		<h:outputLabel value="Mi Nombre" for="nombre" />
		<h:panelGroup>
			<h:inputText id="nombre" value="#{pageOneBean.texto1}">
			</h:inputText>
			<h:message for="nombre" />
		</h:panelGroup>
		<a4j:commandButton value="change" action="#{pageOneBean.cambiar}" reRender="nuevonombre">

		</a4j:commandButton>

	</h:panelGrid>
	<br/>
	<h:outputText id="nuevonombre" value="Mi Nuevo Nombre es #{pageOneBean.texto1}" />




</h:form>

</body>
</html>
