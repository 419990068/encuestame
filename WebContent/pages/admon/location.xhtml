<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:encuestame="http://encuesta.me/encuestame"
	xmlns:m="http://code.google.com/p/gmaps4jsf/">
<body>
<ui:composition template="/templates/admonTemplate.xhtml">

<ui:define name="googleMaps"><script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=true_or_false&amp;key=ABQIAAAAZf9tmUBWs70LNEs037RG0RS4uSxNcZeiHmsInBcucCK4dMkMwRQ9p5jqPdw2Vbj8ZqfJQhkiG_MZaw" type="text/javascript"></script></ui:define>
	<ui:define name="toolbar">
		<encuestame:adminToolBar />
	</ui:define>
	<ui:define name="bodyOptions">
		<h:form>
			<rich:tree style="width:300px" switchType="ajax">
				<rich:recursiveTreeNodesAdaptor
					roots="#{treeNodeLocationBean.sourceRoots}" var="item"
					nodes="#{item.nodes}" />
			</rich:tree>
		
		
				<m:map width="500px" height="500px" latitude="30.01"
					longitude="31.14">
					<m:marker latitude="30.01" longitude="31.14" />
					<m:htmlInformationWindow latitude="30.01" longitude="31.14"
						htmlText="MiPrimerBocadillo" />
				</m:map>
				<h:outputText value="tedsa" />
		</h:form>
	</ui:define>
</ui:composition>
</body>
</html>
