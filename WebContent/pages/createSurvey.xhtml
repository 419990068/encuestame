<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="/templates/surveyTemplate.xhtml">
	<ui:define name="title"> #{temp.surveyTitle}</ui:define>
	<ui:define name="bodyOptions">
		<h2>#{temp.createSurvey}</h2>
		<p class="infoBox">#{temp.surveyTitle}Crea una encuesta, solo
		escribe un nombre que identifique bien su</p>
		<rich:messages id="infoBox" errorClass="error" infoClass="info"
			warnClass="war"></rich:messages>

		<a4j:form id="cSurForm">

			<h:panelGrid columns="1" styleClass="wrapperNewSurvey">
				<h:outputLabel value="#{temp.question1Survey}"
					styleClass="titleSurvey" for="nameSurvey" />
				<h:panelGroup>
					<h:panelGrid columns="2">
						<h:inputText value="#{surveyFormatBean.surveyName}"
							id="nameSurvey" styleClass="textBox" size="50">
							<a4j:support event="onchange" reRender="cSurForm"
								action="#{surveyFormatBean.suggestSurveysNames}"></a4j:support>

						</h:inputText>
						<a4j:commandButton value="#{temp.createSurvey}"
							action="buildSurvey" styleClass="testButton"
							style="testButton fontBackgroundColor"></a4j:commandButton>
					</h:panelGrid>
				</h:panelGroup>
			</h:panelGrid>
			<rich:spacer height="40"></rich:spacer>
			<ui:fragment rendered="#{surveyFormatBean.listSuggest}"
				id="dsadjaskdjlkasdsa">
				<a4j:outputPanel id="test" ajaxRendered="true">
					<rich:effect name="showDiv2" event="onchange" for="test"
						type="BlindDown" params="duration:0.8" />
					<p class="ideasBox">Existen algunas encuestas similares, tal
					vez devas replantear el nombre.</p>

					<a4j:repeat id="dsdsds" value="#{surveyFormatBean.lista}" var="t"
						rendered="#{surveyFormatBean.listSuggest}">
						<div class="surveySuggestItem"><h:panelGrid columns="8">
							<h:panelGroup>
								<h:outputText value="#{t.name}"
									styleClass="surveySuggestItemTitle" />
							</h:panelGroup>
							<a4j:commandLink value="Resultados"></a4j:commandLink>
							<a4j:commandLink value="Editar"></a4j:commandLink>
							<a4j:commandLink value="Publicar"></a4j:commandLink>
						</h:panelGrid></div>
					</a4j:repeat>
				</a4j:outputPanel>
			</ui:fragment>
		</a4j:form>

	</ui:define>

</ui:composition>

</body>
</html>
