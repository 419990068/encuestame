<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:encuestame="http://encuesta.me/encuestame">
<body>
<ui:composition template="/pages/mod/admon/groups.xhtml">
	<ui:define name="optionGroup">
		<h2>#{temp.titleEditGroups}</h2>
		<rich:dataTable width="800" style="margin: 5px; margin-top: 12px;" value="#{groupBean.list_unitBeans}" var="unitGroup">
			<f:facet name="header">
				<rich:columnGroup>
					<rich:column>
						<h:outputText value="ID" />
					</rich:column>
					<rich:column>
						<h:outputText value="Nombre de grupo" />
					</rich:column>					
					<rich:column>
						<h:outputText value="Estado" />
					</rich:column>
				</rich:columnGroup>
			</f:facet>
			<rich:column>
				<h:outputText value="#{unitGroup.groupName}" />
			</rich:column>
			<rich:column>
				<h:outputText value="#{unitGroup.groupDescription}" />
			</rich:column>			
			<rich:column>
				<h:outputText value="#{unitGroup.stateId}" />
			</rich:column>
		</rich:dataTable>
	</ui:define>
</ui:composition>



</body>
</html>
