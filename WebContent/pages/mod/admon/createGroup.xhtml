<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:encuestame="http://encuesta.me/encuestame">
<body>
<ui:composition template="/pages/mod/admon/groups.xhtml">
	<ui:define name="optionGroup">
		<h2>Crear Grupo</h2>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nombre" for="name" />
			<h:inputText id="name" value="#{newGroupBean}" size="40"/>
			<h:outputLabel value="Descripcion" for="desc" />
			<h:inputTextarea id="desc" value="#{newGroupBean}" cols="40" rows="3" />
			<h:outputLabel value="Estado" for="selectState" />
			<h:selectOneMenu value="" id="selectState">
				<f:selectItems value="#{globalBean.loadListState}"/>
			</h:selectOneMenu>
			<a4j:commandButton value="Crear" action="#{groupBean.newGroup}"></a4j:commandButton>
			<rich:messages></rich:messages>
		</h:panelGrid>
	</ui:define>
</ui:composition>
</body>
</html>
