<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:component>
	<table border="0">
		<tr>
			<td valign="top"><a4j:region id="indexToolBarRegion">

				<h:form>
					
					<a4j:status for="indexToolBarRegion"
						onstart="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:100, top:100})"
						onstop="Richfaces.hideModalPanel('ajaxLoadingModalBox')"></a4j:status>
						
					<h:panelGrid columns="1">
						<h:panelGrid columns="1">
							<f:facet name="header">
								<a4j:commandLink value="#{temp.security}"></a4j:commandLink>
							</f:facet>
							<a4j:commandLink value="#{temp.groups}" action="groups"></a4j:commandLink>
							<a4j:commandLink value="#{temp.users}" action="index"></a4j:commandLink>
						</h:panelGrid>
						<h:panelGrid columns="1">
							<f:facet name="header">
								<a4j:commandLink value="#{temp.territory}"></a4j:commandLink>
							</f:facet>
							<a4j:commandLink value="#{temp.new}"></a4j:commandLink>
							<a4j:commandLink value="#{temp.edit}"></a4j:commandLink>
							<a4j:commandLink value="#{temp.geo}"></a4j:commandLink>
							<a4j:commandLink value="#{temp.permission}"></a4j:commandLink>
						</h:panelGrid>
						<h:panelGrid columns="1">
							<f:facet name="header">
								<a4j:commandLink value="#{temp.proyects}"></a4j:commandLink>
							</f:facet>
						</h:panelGrid>
						<a4j:commandLink value="#{temp.new}"></a4j:commandLink>
						<a4j:commandLink value="#{temp.edit}"></a4j:commandLink>
					</h:panelGrid>
				</h:form>
			</a4j:region></td>
			<td valign="top">
			<div id="wrapper_menu"><ui:insert name="element"></ui:insert></div>
			</td>
		</tr>
	</table>
</ui:component>
</html>
