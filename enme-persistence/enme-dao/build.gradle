
description = 'Encuestame DAO'
dependencies {
    compile group: 'org.apache.lucene', name: 'lucene-core', version:'5.3.0'
    compile group: 'org.apache.lucene', name: 'lucene-highlighter', version:'5.3.0'
    compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version:'5.3.0'
    compile group: 'org.apache.lucene', name: 'lucene-queries', version:'5.3.0'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version:'5.3.0'
  compile project(':persistence:model')
  compile project(':utils')
  compile project(':config')
    compile group: 'commons-codec', name: 'commons-codec', version:'1.3'
    compile group: 'commons-collections', name: 'commons-collections', version:'3.2.1'
    compile group: 'commons-lang', name: 'commons-lang', version:'2.4'
    compile group: 'c3p0', name: 'c3p0', version:'0.9.0'
    compile group: 'javax.annotation', name: 'jsr250-api', version:'1.0'
    compile(group: 'org.hibernate', name: 'hibernate-core', version:'5.0.1.Final') {
exclude(module: 'xml-apis')
    }
    compile(group: 'org.hibernate.common', name: 'hibernate-commons-annotations', version:'4.0.5.Final') {
exclude(module: 'cglib')
exclude(module: 'asm-attrs')
    }
    compile(group: 'org.hibernate', name: 'hibernate-validator', version:'5.2.1.Final') {
exclude(module: 'jaxb-impl')
exclude(module: 'jaxb-api')
    }
    compile(group: 'org.hibernate', name: 'hibernate-search-orm', version:'5.5.0.Final') {
exclude(module: 'slf4j-api')
    }
    compile group: 'log4j', name: 'log4j', version:'1.2.14'
    compile group: 'org.eclipse.persistence', name: 'javax.persistence', version:'2.1.0'
    compile group: 'commons-httpclient', name: 'commons-httpclient', version:'3.1'
    compile group: 'org.jasypt', name: 'jasypt', version:'1.8'
    compile group: 'junit', name: 'junit', version:'4.12'
    compile group: 'org.aspectj', name: 'aspectjrt', version:'1.6.9'
    compile group: 'org.aspectj', name: 'aspectjweaver', version:'1.6.9'
    compile(group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.7.12') {
exclude(module: 'slf4j-api')
    }
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.12'
    compile group: 'commons-beanutils', name: 'commons-beanutils', version:'1.7.0'
    compile group: 'commons-digester', name: 'commons-digester', version:'1.8'
    compile group: 'commons-logging', name: 'commons-logging', version:'1.1.1'
    compile group: 'cglib', name: 'cglib-nodep', version:'2.2'
    compile group: 'org.antlr', name: 'antlr', version:'3.0'
    compile group: 'org.apache.velocity', name: 'velocity', version:'1.6.2'
    compile group: 'org.hsqldb', name: 'hsqldb', version:'2.3.0'
    compile(group: 'org.springframework', name: 'spring-context', version:'4.2.1.RELEASE') {
exclude(module: 'commons-logging')
    }
    compile group: 'org.springframework', name: 'spring-jdbc', version:'4.2.1.RELEASE'
    compile group: 'org.springframework', name: 'spring-tx', version:'4.2.1.RELEASE'
    compile group: 'org.springframework', name: 'spring-aop', version:'4.2.1.RELEASE'
    compile group: 'org.springframework', name: 'spring-test', version:'4.2.1.RELEASE'
    compile group: 'org.springframework', name: 'spring-orm', version:'4.2.1.RELEASE'
    compile group: 'joda-time', name: 'joda-time', version:'1.6.2'
    compile group: 'commons-dbcp', name: 'commons-dbcp', version:'1.4'
    compile group: 'javax.el', name: 'javax.el-api', version:'3.0.1-b04'
    runtime group: 'mysql', name: 'mysql-connector-java', version:'5.1.21'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
