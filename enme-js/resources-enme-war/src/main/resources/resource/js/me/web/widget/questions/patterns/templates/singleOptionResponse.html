<section class="web-response-single-response">

    <span class="web-response-single-response-group">
        <span class="web-response-single-response-group-input">
            <input
                data-dojo-attach-point="_input"
                type="radio"
                name="${name}"
                value="${itemId}"
                id="${id}_response"
                class="web-radio-button">
        </span>
        <label class="pds-input-label" for="${id}_response">
                <span class="web-response-label-span" data-dojo-attach-point="_label">
                    ${label}
                </span>
        </label>
        <span class="web-clear"></span>
        <div data-dojo-attach-point="_attachment">
            <!--
                - a Link
                 -- img / embebed / frame
             -->
        </div>
    </span>
</section>
