<a href="${contextPath}/profile/${username}">
     <img
          width="${picture_width}px"
          height="${picture_height}px"
          id="${id}"
          alt="${username}"
          src="${contextPath}/picture/profile/${username}/${type}"
          data-dojo-attach-point="_img"
          data-dojo-attach-event="onerror:_loadDefaultImage"/>
</a>
