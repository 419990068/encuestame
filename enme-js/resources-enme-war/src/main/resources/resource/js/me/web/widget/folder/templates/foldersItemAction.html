<div id="folder-item-container" class="web-folder-item">
   <div data-dojo-attach-point="_folder">
   <div class="icon-folder"></div>
   <span>
       <span data-dojo-attach-point="_name" class="folder-name"
             autoSave="true"
             data-dojo-type="dijit/InlineEditBox"
             noValueIndicator = "Type a Name">
             ${name}
       </span>
       <span class="folder-items-counter" data-dojo-attach-point="_counter">
            (${counter})
       </span>
       </span>
   </div>
</div>
