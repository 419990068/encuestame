<div class="web-rated-profile-item">
   <div class="web-rated-profile-picture picture">
          <a data-dojo-type="me/web/widget/pictures/AccountPicture"
           username="${data.username}"
           picture_width="48"
           picture_height="48"></a>
    </div>
    <div class="web-rated-profile-item-detail">
        <a href="${contextDefaultPath}/profile/${data.username}">
          <h5>
            ${data.username}
          </h5>
        </a>
        <p>
            <span class="total-items"> 0 </span> times
        </p>
    </div>
</div>
