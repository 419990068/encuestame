
description = 'Encuestame MVC Controllers and Utilities'
dependencies {
  compile project(':encuestame-business')
  compile project(':persistence:dao')
  compile project(':config')
  compile project(':social')
  compile project(':utils')
  compile project(':core')
    compile group: 'javax.servlet.jsp', name: 'jsp-api', version:'2.2'
    compile group: 'junit', name: 'junit', version:'4.12'
    compile group: 'org.twitter4j', name: 'twitter4j-core', version:'4.0.2'
    compile group: 'org.apache.velocity', name: 'velocity', version:'1.6.2'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version:'1.1'
    compile group: 'org.json', name: 'json', version:'20090211'
    compile group: 'org.scribe', name: 'scribe', version:'1.0.9'
    compile group: 'commons-fileupload', name: 'commons-fileupload', version:'1.2.2'
    compile group: 'org.springframework.mobile', name: 'spring-mobile-device', version:'1.1.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-oxm', version:'4.2.0.RELEASE'
    compile group: 'net.sf.uadetector', name: 'uadetector-resources', version:'2014.10'
    compile group: 'org.projectreactor', name: 'reactor-core', version:'1.0.0.M3'
    compile(group: 'org.springframework.webflow', name: 'spring-webflow', version:'2.4.2.RELEASE') {
exclude(module: 'org.springframework.beans')
exclude(module: 'org.springframework.expression')
exclude(module: 'org.springframework.context')
exclude(module: 'org.springframework.web')
exclude(module: 'org.springframework.web.servlet')
exclude(module: 'org.springframework.core')
    }
    compile group: 'org.apache.tiles', name: 'tiles-jsp', version:'3.0.5'
    compile(group: 'org.apache.tiles', name: 'tiles-extras', version:'3.0.5') {
exclude(module: 'jcl-over-slf4j')
    }
    compile(group: 'org.apache.tiles', name: 'tiles-servlet', version:'3.0.5') {
exclude(module: 'jcl-over-slf4j')
    }
  testCompile project(':encuestame-business')
  testCompile project(':core')
  testCompile project(':persistence:dao')
    testCompile group: 'org.mockito', name: 'mockito-all', version:'1.9.5'
    compile(group: 'javax.servlet', name: 'javax.servlet-api', version:'3.0.1') {
       /* This dependency was originally in the Maven provided scope, but the project was not of type war.
       This behavior is not yet supported by Gradle, so this dependency has been converted to a compile dependency.
       Please review and delete this closure when resolved. */
    }
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
