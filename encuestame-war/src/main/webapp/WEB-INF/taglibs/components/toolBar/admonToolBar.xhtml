<ui:component xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:sec="http://www.springframework.org/security/tags">
    <div id="menuSecondLevel"><a4j:region id="indexToolBarRegion">
        <a4j:status for="indexToolBarRegion"
            onstart="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:100, top:100})"
            onstop="Richfaces.hideModalPanel('ajaxLoadingModalBox')"></a4j:status>
        <a4j:form ajaxSubmit="true" ignoreDupResponses="true">
            <h:panelGrid columns="6">
                <sec:authorize access="hasRole('ENCUESTAME_ADMIN')">
                    <a class="space" href="${request.contextPath}/admon/groups.do">#{temp.groups}</a>
                    <a class="space" href="${request.contextPath}/admon/users.do">#{temp.users}</a>
                    <a class="space" href="${request.contextPath}/admon/project.do">#{temp.proyects}</a>
                    <a class="space" href="${request.contextPath}/admon/location.do">#{temp.location}</a>
                </sec:authorize>
                <a4j:commandLink value="#{temp.geo}" action="geo"></a4j:commandLink>
                <a4j:commandLink value="#{temp.permission}" action="locationPer"></a4j:commandLink>
            </h:panelGrid>
        </a4j:form>
    </a4j:region></div>
</ui:component>
