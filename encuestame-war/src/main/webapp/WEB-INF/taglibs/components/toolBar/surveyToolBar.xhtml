<ui:component xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"><div id="menuSecondLevel"
  xmlns:sec="http://www.springframework.org/security/tags">
  <a4j:region id="indexToolBarRegion">
    <a4j:status for="indexToolBarRegion"
      onstart="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:100, top:100})"
      onstop="Richfaces.hideModalPanel('ajaxLoadingModalBox')"></a4j:status>
     <a4j:form ajaxSubmit="true" ignoreDupResponses="true">
      <h:panelGrid columns="6">
        <sec:authorize access="hasRole('ENCUESTAME_USER')">
            <a class="space" href="${request.contextPath}/tweetpoll.do">TweetPool</a>
            <a class="space" href="${request.contextPath}/poll.do">Pool</a>
            <a class="space" href="${request.contextPath}/survey.do">Survey</a>
        </sec:authorize>
      </h:panelGrid>
    </a4j:form>
  </a4j:region>
  </div>
</ui:component>
