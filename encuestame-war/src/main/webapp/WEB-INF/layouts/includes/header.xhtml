<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich">
  <div id="header">
  <h:panelGrid columns="2">
    <h:panelGroup>
      <a href="${facesContext.externalContext.requestContextPath}/index.html">
      <img
        src="${facesContext.externalContext.requestContextPath}/resources/images/encuestame_header.png"
        alt="" title="Home" style="border: 0px;" />
      </a>
    </h:panelGroup>
    <h:panelGroup style="margin-left:70%;">
      <a4j:form>
        <span> <h:outputLink
          value="${request.contextPath}/account/logout.do"
          title="#{temp.close}"
          onclick="if (! confirm('#{temp.closeMsgBox}')) return false;">
          <h:outputText value="#{temp.close}" />
        </h:outputLink> </span>
      </a4j:form>
    </h:panelGroup>
  </h:panelGrid></div>
</ui:composition>
