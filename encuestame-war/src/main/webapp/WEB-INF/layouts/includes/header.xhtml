<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich">
    <div id="header">
       <span class="logo"></span>
         <div style="float: right;">
            <div id="navbar">
               <ul>
                  <li>
                      <a href="#" onclick="showlayer('login_menu')">User Preferences</a>
                  </li>
               </ul>
               <div id="login_menu" style="display:none; right: 0px;">
               <div id="new-user-col">New User:<br /><br />
                  <a href="register.html" class="green-button">Register</a>
               </div>
               <div id="signup-user-col">
                    Existing User log in below:<br /><br />
                    <form action="login.html" method="post">
                        <ul>
                            <li>
                                <label for="email">Email:</label><input type="text" id="email" size="18"/>
                            </li>
                            <li>
                                <label for="psw">Password:</label><input type="text" id="psw" size="18"/>
                            </li>
                            <button type="submit" class="green-button">Log-in</button>
                        </ul>
                     </form>
                 </div>
                 <div class="spacer"></div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
