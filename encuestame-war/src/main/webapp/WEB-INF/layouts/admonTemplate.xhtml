<ui:composition template="home.xhtml" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:encuestame="http://encuesta.me/encuestame">
  <ui:define name="css">
       <a4j:loadStyle src="/css/admon.css" type="text/css"></a4j:loadStyle>
  </ui:define>
  <ui:define name="main">
    <encuestame:adminToolBar/>
    <div id="admonWrapper">
         <f:view contentType="text/html">
            <div id="panelAdmon" style="padding-top:8px;">
                <div>
                    <div style="position: relative; overflow: visible; width: 235px;">
                        <ui:insert name="panel">
                            <div id="panelWrapper">Panel should be here.</div>
                        </ui:insert>
                    </div>
                </div>
            </div>
            <div id="bodyAdmon">
                <ui:insert name="bodyOptions"> <div id="projectContent">Content should be here.</div></ui:insert>
            </div>
         </f:view>
    </div>
  </ui:define>
</ui:composition>
