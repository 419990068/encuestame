<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/  xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html">
<ui:insert name="css"></ui:insert>
<head>
<title>dsads</title>
</head>
<body>

<div id="mainWrapper">
    <div class="section">
        <form name="f" action="${request.contextPath}/j_spring_security_check"
          method="post">
            <fieldset>
              <div class="field">
              <div class="label">User:</div>
              <div class="output">
                 <input type="text" name="j_username" /></div>
              </div>
              <div class="field">
              <div class="label">Password:</div>
              <div class="output"><input type="password" name="j_password" />
              </div>
              </div>
              <div class="field">
              <div class="label">Don't ask for my password for two weeks:</div>
              <div class="output"><input type="checkbox"
                name="_spring_security_remember_me" /></div>
              </div>
            </fieldset>
            <div class="buttonGroup"><input name="submit" type="submit" value="Login" /></div>
        </form>
      </div>
      <div>
        <a href="register.do">Register</a>
        <a href="forget.do">Forget Your Password?</a>
      </div>
</div>

</body>
</html>
