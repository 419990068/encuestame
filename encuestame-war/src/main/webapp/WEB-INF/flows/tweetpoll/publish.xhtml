<ui:composition template="createTweetPollTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:sf="http://www.springframework.org/tags/faces">
    <ui:define name="title">Create TweetPoll</ui:define>
    <ui:define name="body">
        <a4j:form id="formBody">
         <div class="publishContent">
            <div class="publishWrapper">
                <div class="publishTwitterTitle">
                    Select your twitter Accounts to Publish.
                </div>
                <a4j:repeat
                    value="#{createTweetPollBean.accounts}" var="twitter">
                    <h:panelGrid columns="1">
                        <h:panelGroup>
                            <div class="itemPublish"><span
                                class="check"> <h:selectBooleanCheckbox
                                value="#{twitter.active}" >
                                     <a4j:support event="onchange" action="#{createTweetPollBean.selectTwitterAccount}" ajaxSingle="true">
                                          <a4j:actionparam name="twitterAccount" value="#{twitter.accountBean.account}"
                                               assignTo="#{createTweetPollBean.twitterAccountSelected}"></a4j:actionparam>
                                    </a4j:support>
                                </h:selectBooleanCheckbox>
                                </span> <span
                                class="account"> <h:outputText
                                value="#{twitter.accountBean.account}" /> </span>
                            </div>
                        </h:panelGroup>
                    </h:panelGrid>
                 </a4j:repeat>
             </div>
             <div class="publishOptions">
                    <div class="publishTableOptionWrapper">
                        <div class="optionTitle">Customize your TweetPoll</div>
                        <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                             <h:outputLabel value="Protect with Captcha" styleClass="label" />
                             <h:selectBooleanCheckbox value="true" />
                             <h:outputLabel value="Show Live Result" styleClass="label" />
                             <h:selectBooleanCheckbox value="true" />
                             <h:outputLabel value="Scheduled" styleClass="label"/>
                             <h:selectBooleanCheckbox value="true" />
                             <h:outputLabel value="Show Live Resume" styleClass="label"/>
                             <h:selectBooleanCheckbox value="true" />
                        </h:panelGrid>
                    </div>
             </div>
            <div class="publishButtons">
                <a4j:commandButton action="publish" value="Publish Now"></a4j:commandButton>
            </div>
          </div>
        </a4j:form>
    </ui:define>
</ui:composition>
