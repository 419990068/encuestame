<ui:composition template="../../layouts/surveyTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:sf="http://www.springframework.org/tags/faces">
    <ui:define name="css">
        <a4j:loadStyle src="/resources/css/tweetpoll.css" type="text/css"></a4j:loadStyle>
    </ui:define>
    <ui:define name="title">TweetPoll</ui:define>
    <ui:define name="bodyOptions">
            <div class="listTweetPolls">
            <div class="header">
                <div class="headerTitle">TweetPolls</div>
                <div class="option">
                   <h:form>
                        <sf:commandLink id="viewGroupDetail" value="New TweetPoll" action="create"/>
                    </h:form>
                </div>
                <div class="search">
               <a4j:form id="groupForm">
                      <h:inputText id="keyword" value="#{tweetPollsBean.searchKeyword}" size="20" />
                      <a4j:commandLink value="Search" action="search" reRender="tableForm"></a4j:commandLink>
               </a4j:form>
                </div>
            </div>
             <a4j:form id="tableForm">
                <rich:messages id="infoBox" errorClass="error" infoClass="success" warnClass="war"></rich:messages>
                <rich:dataTable
                    id="dataTableGroups" value="#{tweetsPolls}"
                    var="unitTweetPoll" styleClass="roundTable fixed wide" rows="8">
                    <f:facet name="header">
                        <rich:columnGroup>
                            <rich:column width="20px">
                                <h:selectBooleanCheckbox  />
                            </rich:column>
                            <rich:column styleClass="question" width="300px">
                                <h:outputText value="Question" />
                            </rich:column>
                            <rich:column styleClass="author"  width="150px">
                                <h:outputText value="Author" />
                            </rich:column>
                            <rich:column  width="100px">
                                <h:outputText value="Anwers" />
                            </rich:column>
                            <rich:column  width="50px">
                                <h:outputText value="HashTags" />
                            </rich:column>
                            <rich:column  width="50px">
                                <h:outputText value="Votes" />
                            </rich:column>
                             <rich:column  width="100px">
                                <h:outputText value="Date Published" />
                            </rich:column>
                            <rich:column  width="100px">
                                <h:outputText value="Live Results" />
                            </rich:column>
                        </rich:columnGroup>
                    </f:facet>
                    <rich:column>
                        <h:selectBooleanCheckbox  />
                    </rich:column>
                    <rich:column styleClass="question" width="300px">
                        <h:outputText  value="#{unitTweetPoll.questionBean.questionName}" />
                        <h:panelGrid columns="5" cellpadding="2" cellspacing="2" styleClass="options">
                                    <a4j:commandLink value="Edit"
                                        action="edit">
                                    </a4j:commandLink>
                                    <a4j:commandLink value="Remove"
                                        action="delete"
                                        reRender="tableForm">
                                    </a4j:commandLink>
                                    <a></a>
                        </h:panelGrid>
                    </rich:column>
                    <rich:column styleClass="author">
                        <h:outputText value="#{currentUser.name}" />
                    </rich:column>
                     <rich:column>
                        <h:outputText value="test" />
                    </rich:column>
                     <rich:column>
                        <h:outputText value="test" />
                    </rich:column>
                     <rich:column>
                        <h:outputText value="test" />
                    </rich:column>
                     <rich:column>
                        <h:outputText value="test" />
                    </rich:column>
                     <rich:column>
                        <h:outputText value="test" />
                    </rich:column>
                    <f:facet name="footer">
                        <rich:datascroller align="left" for="dataTableGroups" maxPages="20"
                            page="#{tweetPollsBean.scrollerPage}" id="down" reRender="up" />
                    </f:facet>
                </rich:dataTable>

                <rich:panel rendered="#{tweetsPolls.rowCount == 0}">
                    List of TweetPolls is empty. Create your first tweetpoll.
                </rich:panel>
              </a4j:form>
            </div>
    </ui:define>
</ui:composition>
