<ui:composition template="../../layouts/surveyTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:sf="http://www.springframework.org/tags/faces">
    <ui:define name="title">Create TweetPoll</ui:define>
    <ui:define name="bodyOptions">
        <a4j:form id="formBody">
            <rich:messages errorClass="error" infoClass="info"
                warnClass="war"></rich:messages>
            <rich:panel rendered="#{!validate}" styleClass="error">
                <h:panelGrid columns="1" cellpadding="3" cellspacing="3">
                    <h:outputText
                        value="You need valid twitter account." />
                    <sf:commandLink
                        value=" Click here to add twitter account."
                        action="addTwitterAccount" />
                </h:panelGrid>
            </rich:panel>
            <div>Create your TweetPoll.
            <ul>
                <li>1. Create your Question</li>
                <li>2. Create your answers</li>
                <li>3. Publish or save it for later.</li>
            </ul>
                <a4j:commandButton value="Start" action="init"></a4j:commandButton>
            </div>
        </a4j:form>
    </ui:define>
</ui:composition>
