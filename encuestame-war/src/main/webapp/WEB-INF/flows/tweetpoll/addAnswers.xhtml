<ui:composition template="createTweetPollTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:sf="http://www.springframework.org/tags/faces">
    <ui:define name="body">
        <div class="addAnswers">
            <a4j:form id="formBody">
                <rich:messages errorClass="error" infoClass="info" warnClass="war"></rich:messages>
                <ui:fragment rendered="#{createTweetPollBean.showHideAddAnswers}">
                    <div class="addNewAnswer">
                        <h:outputLabel value="Write your answer" styleClass="label" />
                        <h:inputText value="#{createTweetPollBean.answersBean.answers}" styleClass="inputClass"/>
                         <a4j:commandButton action="#{createTweetPollBean.addAnswer}" styleClass="saveButton"
                            value="Add Answer" reRender="formBody, preview"></a4j:commandButton>
                    </div>
                </ui:fragment>
                <a4j:repeat value="#{createTweetPollBean.questionBean.listAnswers}"  var="answer" id="answerList">
                    <div class="answerItem">
                        <h:outputText value="#{answer.answers}" styleClass="answer"/>
                        <span class="url">
                            <a href="#{answer.url}" target="_blank">
                                <h:outputText value="#{answer.url}"/>
                            </a>
                        </span>
                        <span class="remove">
                            <a4j:commandLink value="Remove"></a4j:commandLink>
                        </span>
                    </div>
                </a4j:repeat>
                <div class="options">
                    <a4j:commandButton action="publish" value="Publish Now" styleClass="saveButton"></a4j:commandButton>
                    <a4j:commandButton action="later" value="Save To Later" styleClass="saveButton"></a4j:commandButton>
                    <a4j:commandButton action="cancel" value="Cancel" styleClass="saveButton"></a4j:commandButton>
                </div>
            </a4j:form>
        </div>
    </ui:define>
</ui:composition>
