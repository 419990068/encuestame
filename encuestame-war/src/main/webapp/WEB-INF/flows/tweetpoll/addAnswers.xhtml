<ui:composition template="createTweetPollTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:sf="http://www.springframework.org/tags/faces">
    <ui:define name="body">
        <div class="addAnswers">
            <a4j:form id="formBody">
             <a4j:outputPanel id="optionsMenu">
                <div class="optionTopMenu">
                     <sf:commandLink  action="publish" value="Publish Now" styleClass="saveButton" rendered="#{createTweetPollBean.validTweet}" />
                     <sf:commandLink  action="later" value="Save To Later" styleClass="saveButton" rendered="#{createTweetPollBean.validTweet}"/>
                     <sf:commandLink  action="cancel" value="Cancel" styleClass="saveButton"/>
                     <sf:commandLink  action="back" value="Change Question" styleClass="saveButton"/>
                </div>
                 <a4j:outputPanel id="message-panel">
                    <rich:messages errorClass="error" infoClass="success" warnClass="warning" styleClass="message"></rich:messages>
                </a4j:outputPanel>
                <rich:effect name="hideMessages" for="message-panel" type="Fade" />
                </a4j:outputPanel>
                 <div class="addNewAnswer">
                    <div class="header">
                        Answers
                    </div>
                    <div> Add answer for your tweet </div>
                    <ui:fragment rendered="#{createTweetPollBean.showHideAddAnswers}">
                            <h:outputLabel value="Write your answer" styleClass="label" />
                            <h:inputText value="#{createTweetPollBean.answersBean.answers}" styleClass="inputClass"/>
                            <a4j:commandButton action="#{createTweetPollBean.addAnswer}"
                                value="Add Answer"  reRender="formBody, answerList" ignoreDupResponses="true" styleClass="addButton"></a4j:commandButton>
                    </ui:fragment>
                    <div class="listAnswerWrapper">
                        <a4j:outputPanel id="answerList">
                                <a4j:repeat value="#{createTweetPollBean.unitTweetPoll.questionBean.listAnswers}"  var="answer">
                                        <div class="answerItem">
                                            <span class="answer">
                                                <div>
                                                    <h:outputText value="#{answer.answers}"/>
                                                </div>
                                            </span>
                                            <span class="url">
                                                <a href="#{answer.url}" target="_blank">
                                                            <h:outputText value="#{answer.url}"/>
                                                </a>
                                            </span>
                                            <span class="changeUrl">
                                                <h:selectOneMenu>
                                                        <f:selectItem itemLabel="Select to Change..." itemValue="" />
                                                        <f:selectItem itemLabel="tinyurl.com" itemValue="tinyurl.com" />
                                                        <f:selectItem itemLabel="eb.cx"  itemValue="eb.cx" />
                                                        <f:selectItem itemLabel="elfurl.com" itemValue="elfurl.com" />
                                                        <f:selectItem itemLabel="url.fm" itemValue="url.fm" />
                                                        <f:selectItem itemLabel="shurl.org" itemValue="shurl.org" />
                                                        <f:selectItem itemLabel="qurl.net" itemValue="qurl.net" />
                                                        <f:selectItem itemLabel="notlong.com" itemValue="notlong.com" />
                                                        <f:selectItem itemLabel="shortlinks.co.uk" itemValue="shortlinks.co.uk" />
                                                        <f:selectItem itemLabel="url123.com" itemValue="url123.com" />
                                                        <f:selectItem itemLabel="1tiny.com" itemValue="1tiny.com" />
                                                    </h:selectOneMenu>
                                            </span>
                                            <span class="remove">
                                                <a4j:commandLink value="Remove" reRender="reviewContentBox, formBody, answerList"
                                                                 action="#{createTweetPollBean.removeAnswer}">
                                                     <f:setPropertyActionListener value="#{answer}" target="#{createTweetPollBean.selectedAnswer}"/>
                                                </a4j:commandLink>
                                            </span>
                                        </div>
                                </a4j:repeat>
                         </a4j:outputPanel>
                        </div>
                   </div>
                   <div class="addNewHashTag">
                      <div class="header">
                        HashTags
                       </div>
                       <div> Add Tags for your tweet </div>
                        <ui:fragment rendered="true">
                            <h:outputLabel value="Select Tag" styleClass="label" />
                            <h:inputText id="tag" value="#{createTweetPollBean.hashTag}" styleClass="inputClass"/>
                            <rich:suggestionbox id="suggestionBoxId" for="tag"
                                        suggestionAction="#{createTweetPollBean.getHashTags}" var="result"
                                        tokens="," height="150" width="160" cellpadding="2"
                                        cellspacing="2" shadowOpacity="4" shadowDepth="4"
                                        minChars="1" rules="none" nothingLabel="No results found.">
                                        <h:column>
                                            <h:outputText value="#{result}" style="font-style:bold" />
                                        </h:column>
                             </rich:suggestionbox>
                            <a4j:commandButton action="#{createTweetPollBean.createHashTag}"
                                value="Add Tag" reRender="formBody, answerList" ignoreDupResponses="true" styleClass="addButton"></a4j:commandButton>
                    </ui:fragment>
                   </div>
            </a4j:form>
        </div>
    </ui:define>
</ui:composition>
