<ui:composition template="../../layouts/surveyTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:sf="http://www.springframework.org/tags/faces">
    <ui:define name="title">Create TweetPoll</ui:define>
    <ui:define name="bodyOptions">
        <a4j:form id="formBody">
            <rich:messages errorClass="error" infoClass="info"
                warnClass="war"></rich:messages>
            <h2>List Of Answers</h2>

            <h:outputText id="preview" tvalue="PREVIEW: #{createTweetPollBean.resumeTweet}" />

            <a4j:repeat
                value="#{createTweetPollBean.questionBean.listAnswers}"
                var="answer" id="answerList">
                <ul>
                    <li><h:outputText value="#{answer.answers}" /></li>
                </ul>
            </a4j:repeat>
            <h:panelGrid columns="2" id="answerFormGrid">
                <h:outputLabel value="Respuesta" />
                <h:inputText
                    value="#{createTweetPollBean.answersBean.answers}"
                    size="50" />
            </h:panelGrid>
            <a4j:commandButton action="#{createTweetPollBean.addAnswer}"
                value="Add Answer" reRender="formBody, preview"></a4j:commandButton>
            <a4j:commandButton action="#{createTweetPollBean.deleteAllAnswers}"
                value="Delete All Answers" reRender="formBody, preview"></a4j:commandButton>
            <a4j:commandButton action="preview" value="Save Tweet Poll"></a4j:commandButton>
        </a4j:form>
    </ui:define>
</ui:composition>
