<ui:composition template="../../layouts/surveyTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:sf="http://www.springframework.org/tags/faces">
    <ui:define name="title">Create TweetPoll</ui:define>
    <ui:define name="bodyOptions">
        <a4j:form id="formBody">
            <rich:messages errorClass="error" infoClass="info"
                warnClass="war"></rich:messages>
            <div class="bodyTweet">
            <div
                style="min-width: 80%; font-size: 26px; font-weight: bold; padding: 10px;">
            <h:outputText id="questionResume"
                value="#{createTweetPollBean.resumeTweet}"
                style="min-width:80%; padding:10px;" /></div>
            <div style="padding: 10px;"><h:outputText
                value="#{createTweetPollBean.countTweet}" /></div>
            </div>
            <h:panelGrid columns="2">
                <h:outputLabel value="Pregunta" />
                <h:panelGroup>
                    <h:panelGrid columns="2">
                        <h:inputText
                            value="#{createTweetPollBean.questionBean.questionName}"
                            id="name" styleClass="textBox" size="50" />
                    </h:panelGrid>
                    <rich:suggestionbox id="suggestionBoxId" for="name"
                        suggestionAction="#{createTweetPollBean.suggest}"
                        var="result" tokens="," height="150" width="460"
                        cellpadding="2" cellspacing="2"
                        shadowOpacity="4" shadowDepth="4" minChars="1"
                        rules="none"
                        nothingLabel="No Questions Stored with this keyword">
                        <h:column>
                            <h:outputText value="#{result.questionName}"
                                style="font-style:bold" />
                        </h:column>
                    </rich:suggestionbox>
                </h:panelGroup>
            </h:panelGrid>
            <a4j:commandButton action="saveQuestion"
                value="Save Question"></a4j:commandButton>
        </a4j:form>
    </ui:define>
</ui:composition>
