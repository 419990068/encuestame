<ui:composition template="createTweetPollTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:sf="http://www.springframework.org/tags/faces">
    <ui:define name="body">
       <div class="addQuestionBody">
            <a4j:form id="formBody">
                    <span class="label">New Question</span>
                    <h:panelGroup>
                            <h:inputText value="#{createTweetPollBean.questionBean.questionName}" id="name" styleClass="textBox">
                                    <a4j:support event="onkeyup" reRender="reviewContentBox, suggested" action="#{createTweetPollBean.suggest}"/>
                            </h:inputText>
                    </h:panelGroup>
                <a4j:commandButton action="saveQuestion" value="Add" styleClass="saveButton"></a4j:commandButton>
                <div>
                    <div class="suggestTitle">Suggested Questions</div>
                    <a4j:outputPanel id="suggested">
                         <a4j:repeat value="#{createTweetPollBean.questionsSuggested}" var="question">
                                <div class="questionItemResult">

                                        <div class="itemNameWrapper">
                                            <h:outputText styleClass="itemName" value="#{question.questionName}" />
                                        </div>
                                        <div class="itemLink">
                                            <a4j:commandLink value="Select This">
                                                <a4j:actionparam></a4j:actionparam>
                                            </a4j:commandLink>
                                        </div>
                                </div>
                         </a4j:repeat>
                     </a4j:outputPanel>
                 </div>
                 <div class="options">
                    <a4j:commandButton action="cancel" value="Cancel" styleClass="saveButton"></a4j:commandButton>
                </div>
            </a4j:form>
        </div>
    </ui:define>
</ui:composition>
