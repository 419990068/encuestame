<ui:composition template="projectTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:sf="http://www.springframework.org/tags/faces"
    xmlns:sec="http://www.springframework.org/security/facelets/tags">
    <ui:define name="title"> #{msg.admonTitle} - #{msg.titleProyect}</ui:define>
    <ui:define name="bodyOptions">
            <a4j:form>
                    <rich:messages id="create" errorClass="error"
                infoClass="info" warnClass="war"></rich:messages>
                    <h:panelGrid columns="2" cellpadding="5" cellspacing="15">
                        <h:panelGrid columns="2">
                                <h:outputLabel value="Name" for="name" />
                                <h:inputText id="name" value="#{newProject.name}" size="20" />
                                <h:outputLabel value="Start Date" for="startDate" />
                                <rich:calendar id="starDate" value="#{newProject.dateInit}" datePattern="#{calendarBean.pattern}"> </rich:calendar>
                                <h:outputLabel value="End Date" for="endDate" />
                                <rich:calendar id="endDate" value="#{newProject.dateFinish}" datePattern="#{calendarBean.pattern}"></rich:calendar>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                                <h:outputLabel value="Name1" for="description" />
                                <h:inputTextarea value="#{newProject.description}" id="description" />
                                <h:outputLabel value="Leader" for="leader" />
                                 <h:selectOneMenu id="selectLeader"
                                    value="#{newProject.leader}"
                                    requiredMessage="Leader is required.">
                                    <f:selectItems value="#{projectBean.loadLeaders}"></f:selectItems>
                                  </h:selectOneMenu>
                        </h:panelGrid>
                    </h:panelGrid>
                    <rich:editor value="#{newProject.projectInfo}" />
                    <a4j:commandButton action="save" value="Save"></a4j:commandButton>
                    <a4j:commandButton action="cancel" value="Cancel"></a4j:commandButton>
            </a4j:form>
    </ui:define>
</ui:composition>
