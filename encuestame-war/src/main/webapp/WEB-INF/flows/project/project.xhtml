<ui:composition template="projectTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:sf="http://www.springframework.org/tags/faces"
    xmlns:sec="http://www.springframework.org/security/facelets/tags">
    <ui:define name="title"> #{msg.admonTitle} - #{msg.titleProyect}</ui:define>
    <ui:define name="bodyOptions">
            <a4j:form>
                <a4j:commandLink action="new" value="New"> </a4j:commandLink>
            </a4j:form>

            <a4j:form>
                   <div class="defaultTable projectTableItem">
            <rich:dataTable id="dataTableGroups" value="#{projects}" var="project" style="width:100%;" rendered="#{projects.rowCount > 0}">
                <f:facet name="header">
                    <rich:columnGroup>
                        <rich:column width="400px" >
                            <h:outputText value="Name" />
                        </rich:column>
                        <rich:column>
                            <h:outputText value="Description" />
                        </rich:column>
                        <rich:column>
                        </rich:column>
                    </rich:columnGroup>
                </f:facet>
                <rich:column>
                    <div class="title">
                        <a4j:commandLink value="#{project.name}" action="editProject"></a4j:commandLink>
                    </div>
                    <div class="data">
                        <h:outputText value="#{project.formatedDateInit}" /> - <h:outputText value="#{project.formatedDateFinish}" />
                    </div>
                </rich:column>
                <rich:column>
                    <div class="description">
                        <h:outputText value="#{project.description}" />
                    </div>
                </rich:column>
                </rich:dataTable>
                </div>
            </a4j:form>
    </ui:define>
</ui:composition>
