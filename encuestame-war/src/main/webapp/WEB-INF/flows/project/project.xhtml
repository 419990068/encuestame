<ui:composition template="projectTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:sf="http://www.springframework.org/tags/faces"
    xmlns:sec="http://www.springframework.org/security/facelets/tags">
    <ui:define name="title"> #{msg.admonTitle} - #{msg.titleProyect}</ui:define>
    <ui:define name="bodyOptions">
            <a4j:form>
                <a4j:commandLink action="new" value="New"> </a4j:commandLink>
            </a4j:form>

            <a4j:form>
                    <a4j:repeat value="#{projects}" var="pro">
                        <div class="projectTableItem">
                            <div class="title">
                                <h:outputText value="#{pro.name}" />
                            </div>
                            <div class="description">
                                <h:outputText value="#{pro.description}" />
                            </div>
                            <h:panelGrid columns="8" styleClass="data">
                                    <h:outputLabel value="Start Date:" styleClass="label"/>
                                    <h:outputText value="#{pro.formatedDateInit}" />
                                    <h:outputLabel value="End Date:" styleClass="label" />
                                    <h:outputText value="#{pro.formatedDateFinish}" />
                            </h:panelGrid>
                        </div>
                    </a4j:repeat>
            </a4j:form>
    </ui:define>
</ui:composition>
