<ui:composition template="../../layouts/profileTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:sf="http://www.springframework.org/tags/faces"
    xmlns:sec="http://www.springframework.org/security/tags">
    <ui:define name="title">Social Profiles</ui:define>
    <ui:define name="main">
        <div id="socialWrapper"><a4j:form>
            <h2>Social Profiles</h2>
            <rich:tabPanel switchType="ajax">
                <rich:tab label="Twitter Accounts">
                    <rich:panel>
                        <h:form >
                        <h:panelGrid columns="5">
                            <h:outputLabel value="Twitter Username Account" />
                            <h:inputText size="40" value="#{addTwitterAccount.username}" />
                            <h:commandButton value="Add" action="add" />
                        </h:panelGrid>
                        </h:form>
                    </rich:panel>
                    <rich:dataTable id="accountsTable"
                        value="#{accounts}" var="twitter"
                        style="width:100%;"
                        rendered="#{accounts.rowCount > 0}">
                        <f:facet name="header">
                            <rich:columnGroup>
                                <rich:column>
                                    <h:outputText value="Username" />
                                </rich:column>
                                <rich:column>
                                    <h:outputText
                                        value="Type Authentication" />
                                </rich:column>
                                <rich:column>
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                        <rich:column>
                            <h:outputText value="#{twitter.account}" />
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{twitter.type}" />
                        </rich:column>
                        <rich:column>
                            <sf:commandLink value="Edit" action="edit" />
                        </rich:column>
                    </rich:dataTable>
                </rich:tab>
                <rich:tab label="Facebook">
                </rich:tab>
                <rich:tab label="OpenSocial">
                </rich:tab>
            </rich:tabPanel>
        </a4j:form></div>
    </ui:define>
</ui:composition>
