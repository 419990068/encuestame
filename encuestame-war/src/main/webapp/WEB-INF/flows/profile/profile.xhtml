<ui:composition template="../../layouts/profileTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:sf="http://www.springframework.org/tags/faces"
    xmlns:sec="http://www.springframework.org/security/facelets/tags">
    <ui:define name="title">User Profile</ui:define>
    <ui:define name="main">
        <div id="profileWrapper">
            <a4j:form>
            <rich:tabPanel switchType="ajax">
                <rich:tab label="Account">
                    <h:panelGrid columns="6">
                        <div>
                            <img src="#{userProfile.gravatarImageUrl}" alt="#{userProfile.details.completeName}" />
                        </div>
                        <h:outputText value="#{userProfile.details.completeName}" style="font-size:18px; font-weight: bold;"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2" cellpadding="6" cellspacing="6">
                        <h:outputLabel value="Username" />
                        <h:inputText  size="60"/>
                        <h:outputLabel value="Email" />
                        <h:inputText  size="60"/>
                        <a4j:commandButton value="Save"></a4j:commandButton>
                    </h:panelGrid>
                </rich:tab>
                <rich:tab label="Password">

                </rich:tab>
            </rich:tabPanel>
            </a4j:form>
        </div>
    </ui:define>
</ui:composition>
