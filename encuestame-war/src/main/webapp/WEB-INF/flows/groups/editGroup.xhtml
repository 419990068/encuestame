<ui:composition template="../../layouts/admonTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:sf="http://www.springframework.org/tags/faces">
    <ui:define name="title"> #{temp.admonTitle} - #{temp.titleGroups}</ui:define>
    <ui:debug hotkey="l" rendered="true"/>
    <ui:define name="bodyOptions">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Name" />
                <h:inputText value="#{groupSelected.groupName}" />
                <h:outputLabel value="Description" />
                <h:inputTextarea value="#{groupSelected.groupDescription}" />
                <a4j:commandButton action="update" value="Update"></a4j:commandButton>
                <sf:commandButton action="cancel" value="Cancel" />
            </h:panelGrid>
        </h:form>
    </ui:define>
    <ui:define name="panel">
        <rich:panelBar height="400">
            <rich:panelBarItem label="My Tweets">
            </rich:panelBarItem>
            <rich:panelBarItem label="Personalizacion">
            </rich:panelBarItem>
        </rich:panelBar>
    </ui:define>
</ui:composition>
