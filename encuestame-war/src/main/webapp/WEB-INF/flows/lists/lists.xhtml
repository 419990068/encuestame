<ui:composition template="../../layouts/admonTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:sf="http://www.springframework.org/tags/faces">
     <ui:define name="css">
        <a4j:loadStyle src="/resources/css/lists.css" type="text/css"></a4j:loadStyle>
    </ui:define>
    <ui:define name="title"></ui:define>
    <ui:define name="bodyOptions">
        <h:outputText value="Hello" />
        <a4j:form>
              <rich:messages id="infoBox" errorClass="error"
                infoClass="info" warnClass="war"></rich:messages>

                 <rich:dataTable id="emailListTable" width="100%"
                                 style="margin: 5px; margin-top: 12px;" value="#{emailList}"
                                  var="list" rendered="#{not empty emailList}">
                    <rich:column>
                        <h:outputText value="#{list.listName}" />
                    </rich:column>
                    <rich:column>
                        <h:outputText value="#{list.createdAt}" />
                    </rich:column>
                  </rich:dataTable>

            <sf:commandLink id="viewListEmailDetail" value="Create Email List" action="create"/>
        </a4j:form>
             <rich:panel>
               Email Lists is empty. Create your first Email List.
            </rich:panel>
    </ui:define>
</ui:composition>
