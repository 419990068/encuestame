<div class="web-publish-support">
    <div class="wrapper">
        <div class="title ${messageClass}">
            <h2>${message}</h2>
        </div>
        <div class="sub-section">
            <div class="sidebar">
                <ul class="menu" dojoAttachPoint="_ul" >
                </ul>
            </div>
            <div class="detail" dojoAttachPoint="_detail">
            </div>
        </div>
        <div class="footer-section">
             <button dojoAttachPoint="_close"  dojoType="dijit.form.Button"
                     type="button"
                     name="submitButtonTwo"
                     value="Submit">
                     Done Publish
             </button>
        </div>
    </div>
</div>
