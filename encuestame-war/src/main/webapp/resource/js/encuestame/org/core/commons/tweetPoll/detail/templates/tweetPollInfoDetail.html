        <div class="picture">
            <a dojoType="encuestame.org.core.shared.utils.AccountPicture" username=${owner}></a>
        </div>
        <div class="data">
            <ul>
                <li>
                    <label>Started: </label>
                    ${date}
                </li>
                <li>
                    <label>Hits: </label>
                    1465

        <div id="countdown_${id}" class="countdown" ></div>
    </div>
</div>
