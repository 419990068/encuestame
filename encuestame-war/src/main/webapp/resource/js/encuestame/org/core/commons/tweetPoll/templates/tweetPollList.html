<div class="web-tweetpoll-wrapper">
         <div id="tweetListContent" class="tweetListContent">
            <div class="web-tweetpoll-options">
                <div class="web-tweetpoll-sidebar-panel">
                    <div class="optionItem" dojoAttachEvent="onclick:_searchByAccount" type="ACCOUNT">
                        <span>By Account</span>
                    </div>
                    <div class="optionItem" dojoAttachEvent="onclick:_searchByLastDay" type="LASTDAY">
                        <span>Today</span>
                    </div>
                    <div class="optionItem" dojoAttachEvent="onclick:_searchByLastWeek" type="LASTWEEK">
                        <span>Last Week</span>
                    </div>
                    <div class="optionItem" dojoAttachEvent="onclick:_searchByFavourites" type="FAVOURITES">
                        <span>Favourites</span>
                    </div>
                    <div class="optionItem" dojoAttachEvent="onclick:_searchByScheduled" type="SCHEDULED">
                        <span>Scheduled</span>
                    </div>
                    <div class="optionItem" dojoAttachEvent="onclick:_searchByAll" type="ALL">
                        <span>See All</span>
                    </div>
                </div>
            </div>
            <div class="web-list-tweet" dojoAttachPoint="_items">
            </div>
            <!-- <div class="tweetDetail" id="detailTweet">
                <div id="detail" dojoType="encuestame.org.core.commons.tweetPoll.TweetPollListDetail"></div>
            </div>
             -->
         </div>
</div>
