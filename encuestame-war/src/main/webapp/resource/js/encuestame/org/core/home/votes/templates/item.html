<div class="stats">
	<div class="vote">
		<div>
			<span class="count text-color" dojoAttachPoint="_voteCounter"> 
				${votes}
			</span>
			<div class="viewcount">
				${voteMessage}
			</div>
		</div>
	</div>
	<div class="views">
		<div class="title" dojoAttachPoint="_vote">
			<div>${hits} ${viewMessage}</div>
		</div>
		<div class="button-home-item" dojoAttachPoint="_button">
		
		</div>
		<div class="loading" dojoAttachPoint="_loading"></div>
	</div>
</div>
