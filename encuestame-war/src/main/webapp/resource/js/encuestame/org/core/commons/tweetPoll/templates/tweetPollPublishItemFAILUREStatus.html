<div class="failure-wrapper">
    <span class="failure-message">FAILURE</span>
    <span class="failure-description">
       Your tweet has not been sent. Please try again or scheduled your tweet later.
   </span>
   <span class="failure-options">
       <button dojoType="dijit.form.Button">Try Again</button>
       <button dojoType="dijit.form.Button">Ignore</button>
       <button dojoType="dijit.form.Button">Try Later (by default)</button>
   </span>
</div>
