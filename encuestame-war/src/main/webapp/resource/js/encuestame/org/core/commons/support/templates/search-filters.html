<section class="web-filters-wrapper">
     <div class="web-filters-search">
         <div class="web-filters-search-input">
             <input type="text" dojoAttachPoint="_suggest"
                   dojoType="dijit.form.TextBox" placeholder="Type to search..."
                   trim="true" class="inputClass"></input>
         </div>
         <div class="web-filters-search-multi">
            <label>
                Select the Social Networks
            </label>
            <select dojoType="dijit.form.MultiSelect" size="5">
                <option value="FACEBOOK">Facebook</option>
                <option value="TWITTER">Twitter</option>
                <option value="LINKEDIN">Linked In</option>
                <option value="IDENTICA">Identi.ca</option>
                <option value="GOOGLE">Google</option>
            </select>
         </div>
         <div class="web-filters-search-check">
            <div>
                <input id="sched3ule_${id}" name="schedule_${id}" dojoType="dijit.form.CheckBox">
                <label for="schedule">Published </label>
            </div>
            <div>
                <input id="sch2edule_${id}" name="schedule_${id}" dojoType="dijit.form.CheckBox">
                <label for="schedule">Completed </label>
            </div>
            <div>
                <input id="schdeduale_${id}" name="schedule_${id}" dojoType="dijit.form.CheckBox">
                <label for="schedule">Un Published </label>
            </div>
            <div>
                <input id="schdeddsdsauale_${id}" name="schedule_${id}" dojoType="dijit.form.CheckBox">
                <label for="schedule">Retrieve All Results </label>
            </div>
         </div>
          <div class="web-filters-search-check">
            <div>
                <input id="schassedule_${id}" name="schedule_${id}" dojoType="dijit.form.CheckBox">
                <label for="schedule">Scheduled </label>
            </div>
            <div>
                <input id="schedusale_${id}" name="schedule_${id}" dojoType="dijit.form.CheckBox">
                <label for="schedule">Favorites </label>
            </div>
            <div>
                <input id="schesdsdusale_${id}" name="schedule_${id}" dojoType="dijit.form.CheckBox">
                <label for="schedule">Created by me </label>
            </div>
          </div>
           <div class="web-filters-search-check">
                <label>Data Range (Days)</label>
                <div id="horizontalSlider" dojoType="dijit.form.HorizontalSlider"
                    value="6" minimum="1" maximum="365" discreteValues="40"
                    intermediateChanges="true"
                    showButtons="true" style="width:250px;" name="horizontalSlider">
                  <div dojoType="dijit.form.HorizontalRule" container="bottomDecoration"
                    count=11 style="height:5px;"></div>
                  <ol dojoType="dijit.form.HorizontalRuleLabels" container="bottomDecoration"
                      style="height:1em;font-size:75%;color:gray;">
                    <li>1</li>
                    <li>90</li>
                    <li>180</li>
                    <li>270</li>
                    <li>365</li>
                  </ol>
                </div>
           </div>
          <div class="web-filters-search-button">
              <button type="button" dojoType="dijit.form.Button" value="Search" dojoAttachPoint="_button">
                 Search Now
              </button>
         </div>
     </div>
</section>
