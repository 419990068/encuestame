# base directory
basedir=.
webapp.dir = ${basedir}

# what version is this?
em.version=1.0-beta

em.app.name=encuestame
em.app.webcontent=WebContent/
em.app.lib=lib/

#source code
src.code = source/
src.xhtml = ${src.code}xhtml/
src.java = ${src.code}java/
src.user = ${src.xhtml}/user
src.pages = ${src.xhtml}pages/
src.templates = ${src.xhtml}templates/
src.taglibs = ${src.code}taglibs/
src.spring = ${src.code}spring/
src.schema = ${src.code}schema
src.scripts = ${src.code}scripts/
src.js = ${src.scripts}js/

src.re = ${src.code}resources/

#web-inf = ${docroot}WEB-INF/

#build properties
build = build/
build.class = ${build}/classes
build.src = ${src.java}
dist.dir = ${build}/dist
jar.name = encuestame-core.jar
war.name = encuestame.war

#webcontent
webcontent = WebContent
web-inf = ${webcontent}/WEB-INF/
build.test.dir = ${build}test/

#javadoc
doc = doc/javadoc
doc.r = doc


